<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <title>Arkbuddy - in-game</title>
    <link href="https://www.tristan.games/p/fa/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="in-game">
    <div id="ark-box" class="timer-app">

    <!-- -------------------------------- Header ------------------------------- -->

    <header class="app-header">
      <h1>arkbuddy</h1>
      <div class="window-controls-group">
        <button class="hidden" disabled class="hotkeyPanel window-control">
          <span id="hotkey" class="inline">CTRL + B</span>
        </button>
        <a class="icon window-control hidden" href="overwolf://settings/hotkeys">
          <svg>
            <use xlink:href="/img/header_icons.svg#window-control_settings" />
          </svg>
        </a>
        <button class="icon window-control hidden" id="minimizeButton">
          <svg>
            <use xlink:href="../../img/header_icons.svg#window-control_minimize" />
          </svg>
        </button>
        <button class="icon window-control window-control-close" id="closeButton">
          <svg>
            <use xlink:href="../../img/header_icons.svg#window-control_close" />
          </svg>
        </button>
      </div>
    </header>

    <!-- --------------------------------- Main -------------------------------- -->

    <!---  app start --->

  <div id="timerApp">
    TIMER goes here
  </div>
    <!---  app end --->
 

    <script src="timer.js"></script>
    <script src="../../lib/require.js"></script>
    <script>
      require(["timer-controller"], function(TimerController) {
        //console.log(`[INIT] in-game module loaded`);
        const timerController = new TimerController();
        timerController.run();
      }, function(error) {
        console.log(`[INIT] failed to load in-game module ${error}`);
      });
    </script>

  </body>
</html>
